task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

group 'com.ernieyu'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.9'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: project.hasProperty('repoDir') ? "file://$repoDir" : "file://$buildDir/repo/")
            pom.artifactId = "feedparser"
        }
    }
}